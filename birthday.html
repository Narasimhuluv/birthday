    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #particles-js{
            
            background: #757F9A;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #D7DDE8, #757F9A);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #D7DDE8, #757F9A); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        #ChangeColor{
            transition: 0.5s all;
        }
        .press{
            position: absolute;
            top: 38%;
            left: 35%;
            font-size: 40px;
            color: white;
        
        }
        marquee{
            position: absolute;
            
        }
        .one{
            top: 5%;
        }

        .two{
            bottom: 10%;
            /* color: yellow; */
        }
        .span_size{
            width: 350px;
            height: 350px;
        }



        img{
            width: 200px;
            height: 250px;
            margin-right: 15px;
        }
        img:nth-child(odd){
            border-radius: 20%;
        }
        img:nth-child(even){
            border-radius: 50%;
            width: 220px;
        }

        /* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px) {
    .press{font-size: 20px;
    margin-top: 20px;
    margin-left: -40px;}

    img{width: 120px;
    height: 150px;}
} 

/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px) {
    .press{font-size: 20px;
    margin-left: -40px;}
} 



/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {
    .press{
            left: 45%;
        }
} 

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {
    .press{
            left: 45%;
        }
}
